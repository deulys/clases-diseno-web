    <!-- 
        Atributos
        loop                            Vídeo en bucle
        Autoplay                        Se reproduce automáticante solo si no tiene sonido
        playsinline                     Vídeo para móviles
        poster="video.jpg"              Miniatura o imagen inicial
        src="video.mp4"                 Ruta del archivo
        controls                        Muestra los controles
        controlslist="nodownload"       Lista de botones que aparecen nativamente
        muted                           El video se reproduce sin audio
    -->
