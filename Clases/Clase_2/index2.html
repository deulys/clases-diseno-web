<!-- Estructura basica de html -->
<!-- DOCTYPE indica al navegador el tipo de navegador que esta abriendo -->

<!DOCTYPE html>
<html lang="en">
    <!-- En el head es el sitio para cargar las configuracion el titulo los metas y llamar los css -->
<head>
    <!-- charset es la configuracion de la codificacion de la pagina -->
    <meta charset="UTF-8">
    <!-- viewport se adapta a cada dispositivo content width=divice-width se adapta a cada dispositvo en escala de 1-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo 2</title>
    <!-- Llamada a las etiquetas css -->
    <link rel="stylesheet" href="css/index.css">
    <!-- A continuacion se llama a un javascript el atributo defer es para que el archivo no cargue hasta que la pagina este cargada -->
    <script src="js/index.js" defer></script>
</head>
<body>
    
</body>
</html>
