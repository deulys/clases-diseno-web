    <!-- 
        -  Formatos de imagenes

        -  Optimización de imágenes

      <!-- Loading lazy carga las imagenes de forma dinamica -->
      <!-- Esto no hace falta a la imagenes que se veran al cargar -->
      <!-- Su usa con imagenes que se veran al hacer scroll -->
    
      <!-- JPG, PNG, APNG, GIF, WEBP, SVG -->
    
      <!-- Es importante tambien dar el tamaño en html para que no se vea el efecto de montado de la imagen -->
      <!-- Resolucion siempre 72 pixel por pulgadas -->
      <!-- quitar los metadatos en photoshop para disminuir el peso -->
      <img 
     class="Imagen"
     src="assets/cabecera.jpg"
     alt="Whalter white"
     loading="lazy">
