        <div class="contenedor_formulario">
        <form action="#" method="post">
            <div class="contenedor_textos">
                <label for="nombre">Nombres</label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
            </div>
            <div class="contendor_selector">
                <h2>Elige un idioma:</h2>
                <select name="idioma">
                    <option value="">Elige una opciòn</option>
                    <option value="es">Español</option>
                    <option value="en">Inglès</option>
                    <option value="it">Italiano/option>
                </select>
            </div>
            <div class="contenedor_radio">
                <h2>Elige tu lenguaje de programación</h2>
                <label for="radio-js">JavaScript</label>
                <input type="radio" name="lenguaje" value="js" id="radio-js">
                <label for="radio-html">HTML</label>
                <input type="radio" name="lenguaje" value="html" id="radio-html">
                <label for="radio-css">CSS</label>
            </div>
            <div class="contenedor_checkbox">
                <h2>Elige tus intereses</h2>
                <label for="check-deportes">Deportes</label>
                <input type="checkbox" checked name="intereses" id="check-deportes" value="deportes">
                <label for="check-ecologia">Ecologia</label>
                <input type="checkbox" name="intereses" id="check-ecologia" value="ecologia">
            </div>
            <input type="submit" value="Enviar">

            
        </form>
